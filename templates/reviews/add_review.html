{% extends 'base.html' %}

{% block title %}Add Review - IndiVibe{% endblock %}

{% block content %}
<div class="container">
    <div style="max-width: 600px; margin: 0 auto;">
        <h2><i class="fas fa-star"></i> Write a Review</h2>

        <div class="card mt-3" style="padding: 2rem;">
            <h4>{{ product.name }}</h4>
            <p class="text-muted">Share your thoughts about this product</p>

            <form method="post" class="mt-3">
                {% csrf_token %}

                <div class="form-group">
                    <label class="form-label">Rating</label>
                    <select name="rating" class="form-control" required>
                        <option value="5">⭐⭐⭐⭐⭐ Excellent</option>
                        <option value="4">⭐⭐⭐⭐ Good</option>
                        <option value="3">⭐⭐⭐ Average</option>
                        <option value="2">⭐⭐ Below Average</option>
                        <option value="1">⭐ Poor</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Your Review</label>
                    <textarea name="review_text" class="form-control" rows="5" required
                        placeholder="Share your experience with this product...">{{ existing_review.review_text|default:'' }}</textarea>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> Submit Review
                    </button>
                    <a href="{% url 'products:product_detail' slug=product.slug %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
