{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - IndiVibe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card animate-fadeIn">
            <div class="auth-header">
                <a href="{% url 'home' %}" class="navbar-brand" style="justify-content: center; margin-bottom: 1rem;">
                    <i class="fas fa-bolt"></i>
                    <span>IndiVibe</span>
                </a>
                <h1>Create Account</h1>
                <p>Join IndiVibe and start shopping</p>
            </div>

            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
            {% endif %}

            <form method="post" action="{% url 'accounts:register' %}">
                {% csrf_token %}

                <div class="form-group">
                    <label class="form-label"><i class="fas fa-user"></i> Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Choose a username" required>
                </div>

                <div class="form-group">
                    <label class="form-label"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label class="form-label"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" name="password1" class="form-control" placeholder="Create a password"
                        required>
                </div>

                <div class="form-group">
                    <label class="form-label"><i class="fas fa-lock"></i> Confirm Password</label>
                    <input type="password" name="password2" class="form-control" placeholder="Confirm your password"
                        required>
                </div>

                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" name="is_seller" id="is_seller" class="form-check-input">
                        <label for="is_seller" class="form-label" style="margin: 0;">
                            <i class="fas fa-store"></i> Register as Seller
                        </label>
                    </div>
                    <small class="text-muted">Check this if you want to sell products on IndiVibe</small>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="{% url 'accounts:login' %}">Login here</a></p>
            </div>
        </div>
    </div>
</body>

</html>
